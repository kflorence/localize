<!doctype html>
<html>
  <head>
    <title>localize.js</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="../lib/localize.js"></script>
    <style type="text/css">html { visibility: hidden; }</style>

    <!-- initialize the library -->
    <script type="text/javascript">localize();</script>
  </head>
  <body>
    <h1>localize.js</h1>

    <div id="wrapper">
      <p>{{~ hello_world }}</p>
    </div>

    <!-- body has loaded, localize it when ready -->
    <script type="text/javascript">
      localize.ready(function() {
        var html = document.documentElement;

        localize( html );
        html.style.visibility = "visible";
      });
    </script>
  </body>
</html>
